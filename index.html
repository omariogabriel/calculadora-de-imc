<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Calculadora de IMC</h1>

        <label for="weight">Peso</label>
        <input  type="number" name="weight" id="weight" placeholder="Digite o seu peso">

        <label for="height">Altura</label>
        <input  type="number" name="height" id="height" placeholder="Digite sua altura">
        
        <button class="calc-imc">Calcular</button>

        <p class="result"></p>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
